version: "3.9"

services:
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web console
    volumes:
      - minio-data:/data

  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: city-ride-timescale
    environment:
      POSTGRES_USER: tsadmin
      POSTGRES_PASSWORD: tspass
      POSTGRES_DB: bikedb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tsadmin -d bikedb"]
      interval: 5s
      retries: 5

volumes:
  minio-data:
